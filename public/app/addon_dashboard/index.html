<body ng-controller="addon_dashboardController as vm">

  <div class="container">
    <div class="box-1 ">
      <div flex layout="column" style="width:100vW">
        <div class=""></div>
        <div class="text1">{{sitename}}</div>
        <div class="alignleft" flex layout="row">
          <div layout="row" layout-align="start center" layout-wrap>
            <div class="text3 align-c">From</div>
            <div>
              <input type="date" class="form-control width11vW  align-c" id="datepicker" ng-model="dtp1.value"
                min="2016-01-01" required />
              <input type="text" name="tdate" class="form-control width11vW align-c" value="{{dtp1.value}}"
                ng-hide="true" />
            </div>
            <div class="text3 align-c">To</div>
            <div>
              <input type="date" class="form-control width11vW  align-c" id="datepicker2" ng-model="dtp2.value"
                min="2016-01-01" required />
              <input type="text" name="tdate2" class="form-control width11vW align-c" value="{{dtp2.value}}"
                ng-hide="true" />
            </div>

          </div>
          <!-- <md-button class="  md-raised " aria-label="Favorite" ng-click="action()">
            {{vm.lba_btn}}
          </md-button>
          <md-button class="md-icon-button  md-raised " aria-label="Favorite" ng-click="refreshdata()">
            <md-icon ng-bind="'refresh'" style="width:25px"></md-icon>
          </md-button> -->
        </div>
      </div>
    </div>
    <div flrx layout="row">
      <div class="box-2">
        <div id='b2' class="box_main">
          <p class="head1"> {{datetime}} </p>
          <div class="" style="overflow-y:scroll; height:70vH">
            <div flex layout="column">
              <md-button class="  md-raised " aria-label="Favorite" ng-click="action(1,dtp1.value,dtp2.value)">{{vm.a1}}</md-button>
              <md-button class="  md-raised " aria-label="Favorite" ng-click="action(2,dtp1.value,dtp2.value)">{{vm.a2}}</md-button>

            </div>
          </div>
        </div>

      </div>
      <div class="box-3" >
        <div flex layout="row" ng-show="vm.show1==true;" style="margin-top: 0em;">
          <div flex layout="column" ng-show="vm.showresult">
            <div class=" box1" id='left1'>{{vm.a1}}</div>
            <div class=" box2" id='left2'> </div>
          </div>
          <div class=" box3" id='right3' ng-show="vm.showresult">
            <div flex layout="column">
              <div class="align-r">
                <img src="../../app/image/json.png" alt="" style="width:40px;" ng-click="saveJSON()">
                <img src="../../app/image/xls.png" alt="" style="width:40px" ng-click="downloadFile('csv')">
                <img src="../../app/image/toprint.png" alt="" style="width:40px" ng-click="printFile()">

              </div>
              <div id="example-table" style="margin-top:0;min-height: 70vH;max-height:70vH;overflow-y:scroll;"></div>
            </div>
          </div>
        </div>
        <div flex layout="row" ng-show="vm.show2==true;" style="margin-top: 0em;">
          <div flex layout="column" ng-show="vm.showresult">
            <div class=" box1" id='left1'>{{vm.a2}}</div>
            <div class=" box2" id='left2'> </div>
          </div>
          <div class=" box3" id='right3' ng-show="vm.showresult">
            <div flex layout="column">
              <div class="align-r">
                <img src="../../app/image/json.png" alt="" style="width:40px;" ng-click="saveJSON()">
                <img src="../../app/image/xls.png" alt="" style="width:40px" ng-click="downloadFile('csv')">
                <img src="../../app/image/toprint.png" alt="" style="width:40px" ng-click="printFile()">

              </div>
              <div id="example-table" style="margin-top:0;min-height: 70vH;max-height:70vH;overflow-y:scroll;"></div>
            </div>
          </div>
        </div>
        <!-- <div flex layout="row" ng-show="vm.show_month==true;">
          <div flex layout="column">
            <div class=" box1" id='daily_bedoccupancy'> </div>
            <div class=" box1" id='chartadmitdc'> </div>

            <div class=" box1" id='revenue_chart'> </div>
